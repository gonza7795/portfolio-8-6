<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#editUsuarioModal" *ngIf="usuario" (click)="onOpenModal('edit', usuario)">
Editar Información sobre {{usuario.nombre}} {{usuario.apellido}}</button>


</div>

<!-- Modal editar -->
<div class="modal fade" id="editUsuarioModal" tabindex="-1" aria-labelledby="editUsuarioModalLabel" aria-hidden="true" *ngIf="usuario">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUsuarioModalLabel">Editar Información sobre el Usuario   {{usuario.nombre}} {{usuario.apellido}} </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form #editForm="ngForm" *ngIf="usuario">
          <div class="form-group">
              <label for="name"> Nombre</label>   
                <input 
                type="text"
                ngModel="{{editUsuario?.nombre}}"
                name="nombre"
                class="form-control"
                id="nombre"
                placeholder={{usuario.nombre}}
                
                >                   
          </div>




          <div class="modal-footer">
            <button
            (click)="onUpdateUsuario(editForm.value)"
    
            data-bs-dismiss="modal"
            
            class="btn btn-success"
            >
            Guardar Cambios
    
            </button>
    
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>


        
          

      </form>

        




      </div>
     
    </div>
  </div>
</div>
